<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>ASCII Art Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
    
        h1 {
            text-align: center;
        }
    
        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 150px;
        }
    
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 150px;
            border-radius: 10px;
            width: 400px;
            flex-shrink: 0;
        }
    
        textarea, select, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    
        button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #666;
        }
    
        pre {
            background-color: #000;
            padding: 30px;
            border-radius: 10px;
            white-space: pre-wrap;
            text-align: left;
            color: #0f0;
            max-width: 100%;
            overflow-x: auto;
            min-width: 200px; /* largeur minimale du bloc ASCII */
            min-height: 200px; /* hauteur minimale pour aligner avec le form */
            flex: 1;
            margin-top: 80px;
        }
    
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
    
            pre {
                margin-top: 20px;
            }
        }
    </style>
    
</head>

<body>
    <h1>ASCII Art Generator</h1>

    <div class="container">
        <form action="/ascii-art" method="post">
            <label for="text">Texte :</label>
            <textarea id="text" name="text" required>{{.Text}}</textarea>

            <label for="banner">Style :</label>
            <select id="banner" name="banner" required>
                <option value="standard" {{if eq .Banner "standard"}}selected{{end}}>Standard</option>
                <option value="shadow" {{if eq .Banner "shadow"}}selected{{end}}>Shadow</option>
                <option value="thinkertoy" {{if eq .Banner "thinkertoy"}}selected{{end}}>Thinkertoy</option>
            </select>

            <button type="submit">Soumettre</button>
        </form>

        {{if .Message}}
        <pre>{{.Message}}</pre>
        {{end}}
    </div>
</body>

</html>
